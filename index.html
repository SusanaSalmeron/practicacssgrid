<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica con CSS Grid</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section>
        <h1>Ejercicio con CSS Grid</h1>
        <div class="grid">
            <article class="uno">
                <h2>1</h2>
            </article>
            <article class="dos">
                <h2>2</h2>
            </article>
            <article class="tres">
                <h2>3</h2>
            </article>
            <article class="cuatro">
                <h2>4</h2>
            </article>
            <article class="cinco">
                <h2>5</h2>
            </article>
            <article class="seis">
                <h2>6</h2>
            </article>
            <article class="siete">
                <h2>7</h2>
            </article>
            <article class="ocho">
                <h2>8</h2>
            </article>
            <article class="nueve">
                <h2>9</h2>
            </article>
        </div>
    </section>

</body>

</html>
